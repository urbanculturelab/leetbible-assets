<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- LEET BIBLE 풀 로고 - 흰색 버전 (어두운 배경용) -->
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g>
    <!-- 메인 텍스트 -->
    <text x="50%" y="35" font-family="SUITE, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle" opacity="0.9">THE</text>

    <!-- LEET BIBLE 메인 타이틀 -->
    <text x="50%" y="60" font-family="SUITE, sans-serif" font-size="32" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="3">LEET BIBLE</text>

    <!-- 하단 라인 -->
    <rect x="100" y="68" width="100" height="3" fill="url(#accent-gradient)"/>
  </g>
</svg>