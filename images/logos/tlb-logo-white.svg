<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- LEET BIBLE 텍스트 로고 - 흰색 버전 (어두운 배경용) -->
  <g fill="#ffffff">
    <!-- THE -->
    <text x="10" y="25" font-family="SUITE, sans-serif" font-size="12" font-weight="600" letter-spacing="2">THE</text>

    <!-- LEET -->
