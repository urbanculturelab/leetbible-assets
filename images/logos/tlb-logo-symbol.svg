<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- LEET BIBLE 심볼 로고 - 어두운 배경용 -->
  <defs>
    <linearGradient id="symbol-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 책 모양 심볼 -->
  <g transform="translate(50,50)">
    <!-- 왼쪽 페이지 -->
    <path d="M -35 -25 L -5 -25 L -5 25 L -35 25 Z" fill="#ffffff" opacity="0.9"/>

    <!-- 오른쪽 페이지 -->
    <path d="M 5 -25 L 35 -25 L 35 25 L 5 25 Z" fill="#ffffff" opacity="0.9"/>

    <!-- 중앙 스파인 -->
    <rect x="-3" y="-25" width="6" height="50" fill="url(#symbol-gradient)"/>

    <!-- L 텍스트 -->
    <text x="0" y="5" font-family="SUITE, sans-serif" font-size="28" font-weight="800" fill="#667eea" text-anchor="middle">L</text>
  </g>
</svg>